<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="API test page">
    <meta name="author" content="This page authored by timokent">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>Auto Mx | Maintain</title>
    <link rel="icon" href="/images/eb-big.svg">
</head>
<body>
    <header id="main-header">
    </header>

    <nav>
        <ul id="navmenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="addcar.html">Add Car</a></li>
            <li><a href="mycars.html">My Cars</a></li>
        </ul>
    </nav>
    <main class="container">
        <h1 class="myCars">Enter Maintenance:</h1>
        <div id="carinfo"></div>
        <div class="maintentry">
            <label for="maintain">Activity:</label>
            <input name="maintain" id="maintain" required placeholder="Oil change">

            <label for="date">Date:</label>
            <input type="date" id="date" required>
        
            <label for="mileage">Mileage:</label>
            <input type="text" id="mileage" name="mileage">
            
            <label for="notes">Notes:</label>
            <input type="text" id="notes" required>
            
            <button id="savemx">Save Maintenance</button>
            <br>
        </div>
    </main>
    <footer id="main-footer"></footer>
    <script type="module" src="./js/maintain.js"></script>
    
</body>
</html>
