<!DOCTYPE html>

    <main>
        <h1 class="myCars">Add Car:</h1>
        <div class="nickName">

            loading...

        <div class="selects">
            <label for="model">Choose car model:</label>
            <select id="model"></select>
        </div>
        <div class="btn selects">
            <button id="save-model">Save Model</button>
        </div>
        <br>
